<!DOCTYPE html>
<html>
    <head>
        <title>Coffee Cup Pomodoro Timer</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <div class="container">
            <div class="main"> 
                <h1>Coffee Cup Pomodoro Timer</h1>
                <h2>Welcome to my focus timer. This coffee cup will empty in 25 minutes! After that you're free to do whatever for 5 minutes!</h2>
                <br>
                <div class="inputs">
                    <button class="btn" id="startbtn">Start</button>
                </div>
                <br><br>
                <div class="base-timer-div" style="font-size:50px;">
                    <p id="basetimer">25:00</p>
                </div>
            </div>
            
            <div class="cup" id="coffee-cup">
                <div class="span steam"></div>
                <div class="span steam"></div>
                <div class="span steam"></div>
                <div class="cup-handle"></div>

            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
